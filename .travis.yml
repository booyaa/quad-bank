language: rust
sudo: false
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
rust:
- stable
- beta
- nightly-2017-02-12
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$HOME/.cargo/bin:$PATH
script:
- ./bootstrap.sh
- "(cd quad-diesel && travis-cargo build)"
- "(cd quad-cli && travis-cargo build)"
- "(cd quad-iron && travis-cargo build)"
- "(cd quad-rocket && travis-cargo --only nightly build)"
- "(cd docs && travis-cargo --only nightly doc)"
after_success:
- mv docs/Cargo.dummy.toml docs/Cargo.toml
- "(cd docs && travis-cargo --only nightly doc-upload)"
env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=""
  - secure: 
